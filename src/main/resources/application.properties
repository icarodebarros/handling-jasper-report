
# Os prâmetros "?useTimezone=true&serverTimezone=UTC" evitam erro de DB ao startar a aplcação
spring.datasource.url=jdbc:mysql://localhost:3306/learn_jasper_report?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# A propriedade abaixo aceita valores como:
# create (zera e recria a base toda ao iniciar a aplicação), create-drop (zera a base ao derrubar aplicação), none, validate, update 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

